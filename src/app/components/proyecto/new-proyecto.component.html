<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">





                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="tituloProyecto">Titulo de Proyecto</label>
                                <input type="text" class="form-control" id="tituloProyecto" name="tituloProyecto"
                                    [(ngModel)]="tituloProyecto" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaProyecto">Fecha de inicio/fin del Proyecto</label>
                                <input type="text" class="form-control" id="fechaProyecto" name="fechaProyecto"
                                    [(ngModel)]="fechaProyecto" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionProyecto">Descripcion del Proyecto</label>
                                <input type="text" class="form-control" id="descripcionProyecto"
                                    name="descripcionProyecto" [(ngModel)]="descripcionProyecto" required>
                            </div>

                            <button class="btn btn-primary">
                                Agregar proyectos
                            </button>
                        </form>
                    </div>
                </div>
            </div>
