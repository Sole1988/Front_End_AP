<div class="row">
    <div class="encabezado">
    <nav class="navbar navbar-light">
    <div class="text-right col-sm-4 col-md-4 col-lg-4"></div>
    <a class="navbar-brand" id="Experiencia" style="color:black;"><h3> Experiencia Laboral</h3></a>
    <div class="collapse navbar-collapse" id="navbarColor02"></div>
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Agregar Experiencia
    </button>

  </nav>
</div>

        
  <div class="cardexp">
<div *ngFor="let Experiencia of expe">

    <div>
        <div>
            <div class="row g-0">
              <div class="col-sm-12 col-md-12 col-lg-4">
              
              </div>

        <div class="col">
            <h5>{{Experiencia.empresaExp}}</h5>
            <p>{{Experiencia.descripcionExp}}</p>
        </div>
        <div class="col-1">
            <td *ngIf="isLogged">
                <button routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
            <br>

        </div>
        <br>
            <br><br><br><br>
    </div>
</div>
</div>
</div>
