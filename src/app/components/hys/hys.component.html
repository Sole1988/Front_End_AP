<div class="row">
  <div class="encabezado">
    <nav class="navbar navbar-light">
    <div class="text-right col-sm-4 col-md-4 col-lg-4"></div>
  <a class="navbar-brand" id="Skills" style="color:black;"><h3> Hard & Soft Skills</h3></a>
  <div class="collapse navbar-collapse" id="navbarColor02"></div>
  <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged">
    Agregar nuevo
</button>
    </nav>
  </div>

<div class="cardsk">
  <div class="cardskill" *ngFor="let Skills of hys">
    <img src="{{Skills?.imagenSkill }} " class="imgskill" width="100" height="100" alt="..." />

    <h5>
      {{ Skills?.nombreSkill }}
    </h5>

    <div class="progress" id="barra">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        [ngStyle]="{width: Skills?.porcentajeSkill + '%' }"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <td *ngIf="isLogged">
      <button routerLink="/editskill/{{Skills.id}}">
          <i class="bi bi-pencil"></i></button>
  </td>
  <td *ngIf="isLogged">
      <button (click)="delete(Skills.id)">
          <i class="bi bi-trash-fill"></i></button>
  </td>
     <br><br>
