<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">


            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="skillss.nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeSkill">Porcentaje de Skill</label>
                    <input type="number" class="form-control" id="porcentajeSkill" name="porcentajeSkill" [(ngModel)]="skillss.porcentajeSkill" required>
                </div>
                <div class="form-group">
                    <label for="imagenSkill">Imagen de Skill</label>
                    <input type="text" class="form-control" id="imagenSkill" name="imagenSkill" [(ngModel)]="skillss.imagenSkill" required>
                </div>
                <button class="btn btn-light">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
